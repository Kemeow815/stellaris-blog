  description: Super Mario 4 Jugadores，中文名：超级马力欧 四个玩家，简称SM4J，是一款优秀的马力欧同人游戏。在这里你可以玩各种各样精彩的关卡，还可以玩玩小游戏以及和别人一起对战！SM4J也有高自由度的编辑器，可以自己创作你的关卡，还支持自定义材质包和音乐等。这款游戏有好多致敬SMBX的元素，游戏如其名，这款游戏和SMBX最大的不同就是支持4人一起游玩，可以本地多人，局域网多人，最近还更新了在线多人以及噩梦模式。
